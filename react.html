<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>React JS Syllabus 2025</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h2, h4 {
      color: #2c3e50;
    }
    .accordion-button:not(.collapsed) {
      background-color: #0d6efd;
      color: white;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode .accordion-button {
      background-color: #333;
      color: #f0f0f0;
    }
    .dark-mode .accordion-button:not(.collapsed) {
      background-color: #0d6efd;
    }
    .reset-btn {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .progress-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableInspect(event)" oncopy="showWarning()" onpaste="showWarning()">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">IDM TECHPARK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-light fw-bold" href="html.html">HTML</a></li>
          <li class="nav-item"><a class="nav-link text-light fw-bold" href="css.html">CSS</a></li>
          <li class="nav-item"><a class="nav-link text-light fw-bold" href="javascript.html">JavaScript</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-bold" href="react.html">React</a></li>
          <li class="nav-item"><a class="nav-link text-light fw-bold" href="nodejs.html">Node.js</a></li>
          <li class="nav-item"><a class="nav-link text-light fw-bold" href="mongodb.html">MongoDB</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <button class="btn btn-sm btn-outline-danger reset-btn" onclick="resetProgress()">‚ôªÔ∏è Reset Progress</button>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>REACT JS SYLLABUS <span class="text-primary">2025</span></h2>
      <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode üåô</button>
    </div>

    <input class="form-control mb-3" type="text" placeholder="Search topic..." onkeyup="searchTopics(this.value)">

    <div class="progress-container">
      <label><strong>Progress:</strong></label>
      <div class="progress">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
      </div>
    </div>

    <div class="accordion mt-4" id="syllabusAccordion"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const syllabus = [
      { title: "1. REACT JS ‚Äì INTRODUCTION", topics: ["What is react", "Why React", "Installation of Node"] },
      { title: "2. REACT JS INSTALLATION", topics: ["Create Your First React App", "Setting Up React Environment", "Hello World", "JSX", "Components"] },
      { title: "3. REACT JS FUNDAMENTALS", topics: ["React Folder structure", "React Root Structure", "Dynamic values in JSX", "Math Objects"] },
      { title: "4. REACT JS CSS", topics: ["Style Components", "Inline Css Styles", "Css Modules"] },
      { title: "5. COMPONENTS", topics: ["Functional vs Class components", "Props", "State", "Lifecycle methods"] },
      { title: "6. HOOKS", topics: ["useState", "useEffect", "useContext", "useRef", "useReducer", "useCallBack", "useMemo", "Custom hook", "OFFICE VERIFICATION - 50%"] },
      { title: "7. EVENT HANDLING", topics: ["onClick", "onChange", "Task", "Counter", "Text Field", "Checkbox", "Form with Two Variables", "Change Image"] },
      { title: "8. FORMS", topics: ["Controlled components", "Submission", "Validation", "Conditional rendering (if, ternary, &&)"] },
      { title: "9. LIST OUTPUT", topics: ["Lists and keys", "Rendering Lists", ".map() for list rendering", "Providing a key"] },
      { title: "10. PROPERTIES", topics: ["Parent Props", "Child Props"] },
      { title: "11. CRUD & REST API", topics: ["Setup Forms", "Mock API", "Axios", "Post User Value", "Get Data", "Edit Data", "Delete Data"] },
      { title: "12. REACT ROUTER", topics: ["Intro to React Router", "Creating routes", "Navigation", "Link and NavLink", "Nested Routes", "Dynamic Routing", "Passing Params"] },
      { title: "13. REDUX", topics: ["Intro to Redux", "Why State Management", "Actions", "Reducers", "Store"] },
      { title: "14. HOSTING", topics: ["Git", "Git Base", "Deployment with Netlify"] },
      { title: "15. PROJECTS", topics: ["Weather App", "CRUD App with Excel", "Google Map", "Google Contact", "Online Banking App", "OFFICE VERIFICATION - 100%"] }
    ];

    const container = document.querySelector('#syllabusAccordion');
    const checkboxStates = JSON.parse(localStorage.getItem('checkboxStatesReact') || '{}');

    syllabus.forEach((item, index) => {
      const id = `item${index+1}`;
      const isFirst = index === 0 ? 'show' : '';
      const accordionItem = document.createElement('div');
      accordionItem.className = 'accordion-item';

      accordionItem.innerHTML = `
        <h2 class="accordion-header">
          <button class="accordion-button ${isFirst ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#${id}">
            ${item.title}
          </button>
        </h2>
        <div id="${id}" class="accordion-collapse collapse ${isFirst}" data-bs-parent="#syllabusAccordion">
          <div class="accordion-body">
            <ul class="list-group">
              ${item.topics.map((topic, tIndex) => {
                const key = `${index}-${tIndex}`;
                const checked = checkboxStates[key] ? 'checked' : '';
                return `<li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>${topic}</span>
                  <input class="form-check-input syllabus-check" data-key="${key}" type="checkbox" ${checked}>
                </li>`;
              }).join('')}
            </ul>
          </div>
        </div>
      `;
      container.appendChild(accordionItem);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('.syllabus-check');
      let checkedCount = 0;
      const states = {};
      checkboxes.forEach(chk => {
        if (chk.checked) checkedCount++;
        states[chk.dataset.key] = chk.checked;
      });
      localStorage.setItem('checkboxStatesReact', JSON.stringify(states));
      const percent = Math.round((checkedCount / checkboxes.length) * 100);
      const bar = document.getElementById('progressBar');
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }

    setTimeout(() => {
      document.querySelectorAll('.syllabus-check').forEach(chk => chk.addEventListener('change', updateProgress));
      updateProgress();
    }, 500);

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function showWarning() {
      Swal.fire({ icon: 'warning', title: 'Action Blocked!', text: 'This action is not allowed on this page.', confirmButtonText: 'OK' });
    }

    function disableInspect(e) {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
        showWarning();
        return false;
      }
    }

    function searchTopics(query) {
      const cards = document.querySelectorAll('.accordion-item');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
      });
    }

    function resetProgress() {
      Swal.fire({
        title: 'Reset Progress?',
        text: 'This will clear all your progress data.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, reset it!'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem('checkboxStatesReact');
          location.reload();
        }
      });
    }
  </script>
</body>
</html>

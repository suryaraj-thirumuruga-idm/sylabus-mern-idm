  <div class="container">
    <h1 class="mb-4" data-aos="fade-down">Bootstrap Syllabus 2025</h1>
    <input id="searchBox" class="form-control mb-3" placeholder="Search topic...">
    <div class="progress">
      <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%">0%</div>
    </div>
    <!-- <button class="btn btn-sm btn-outline-danger reset-btn " onclick="resetProgress()">Reset</button> -->
    

    <div id="syllabusList"></div>
    <div class="mt-4">
     
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    const topics = [
      "What is FrameWork",
      "Whats is Bootstrap",
      "Feature of frameWork",
      "Breakpoints",
      "Containers",
      "Grid",
      "Columns",
      "Gutters",
      "Typography",
      "Images",
      "Tables",
      "Figures",
      "Form control",
      "Select",
      "Checks & radios",
      "Range",
      "Input group",
      "Floating labels",
      "Layout",
      "Validation",
      "Accordion",
      "Alerts",
      "Badge",
      "Breadcrumb",
      "Buttons",
      "Button group",
      "Card",
      "Carousel",
      "Close button",
      "Collapse",
      "Dropdowns",
      "List group",
      "Modal",
      "Navbar",
      "Navs & tabs",
      "Offcanvas",
      "Pagination",
      "Placeholders",
      "Popovers",
      "Progress",
      "Scrollspy",
      "Spinners",
      "Toasts",
      "Tooltips",
      "Clearfix",
      "Color & background",
      "Colored links",
      "Focus ring",
      "Icon link",
      "Position",
      "Ratio",
      "Stacks",
      "Stretched link",
      "Text truncation",
      "Vertical rule",
      "Visually hidden",
      "API",
      "Borders",
      "Colors",
      "Display",
      "Flex",
      "Float",
      "Interactions",
      "Link",
      "Object fit",
      "Opacity",
      "Overflow",
      "Position",
      "Shadows",
      "Sizing",
      "Spacing",
      "Text",
      "Vertical align",
      "Visibility",
      "Z-index"
    ];

    const list = document.getElementById("syllabusList");
    const progressBar = document.getElementById("progressBar");

    function updateProgress() {
      const checkboxes = document.querySelectorAll("input[type=checkbox]");
      const checked = document.querySelectorAll("input[type=checkbox]:checked").length;
      const percent = Math.round((checked / checkboxes.length) * 100);
      progressBar.style.width = percent + "%";
      progressBar.innerText = percent + "%";
    }

    function saveProgress() {
      const progress = Array.from(document.querySelectorAll("input[type=checkbox]"))
        .map(c => c.checked);
      localStorage.setItem("bootstrapProgress", JSON.stringify(progress));
    }

    function loadProgress() {
      const saved = JSON.parse(localStorage.getItem("bootstrapProgress"));
      if (!saved) return;
      document.querySelectorAll("input[type=checkbox]").forEach((c, i) => {
        c.checked = saved[i];
      });
    }

    function renderTopics() {
      list.innerHTML = "";
      topics.forEach((topic, index) => {
        const div = document.createElement("div");
        div.className = "topic-row";
        div.setAttribute("data-aos", "fade-up");
        div.innerHTML = `
          <span>${topic}</span>
          <div class="checkboxes">
            <input type="checkbox" onchange="saveProgress(); updateProgress();">
          </div>
        `;
        list.appendChild(div);
      });
    }

    function resetProgress() {
      Swal.fire({
        title: 'Are you sure?',
        text: 'This will reset all progress.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, reset it!'
      }).then(result => {
        if (result.isConfirmed) {
          localStorage.removeItem("bootstrapProgress");
          document.querySelectorAll("input[type=checkbox]").forEach(c => c.checked = false);
          updateProgress();
        }
      });
    }

    function printSyllabus() {
      window.print();
    }

    function downloadSyllabus() {
      const text = topics.join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "bootstrap_syllabus.txt";
      link.click();
    }

    document.getElementById("searchBox").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll(".topic-row").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(query) ? "" : "none";
      });
    });

    renderTopics();
    loadProgress();
    updateProgress();

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      Swal.fire("Right-click disabled");
    });
    document.addEventListener("keydown", e => {
      if (e.ctrlKey && (e.key === "u" || e.key === "c" || e.key === "v" || e.key === "s" || e.key === "Shift" || e.key === "i")) {
        e.preventDefault();
        Swal.fire("Action disabled");
      }
    });
    document.addEventListener("copy", e => {
      e.preventDefault();
      Swal.fire("Copying disabled");
    });
    document.addEventListener("paste", e => {
      e.preventDefault();
      Swal.fire("Pasting disabled");
    });
    function resetProgress() {
      Swal.fire({
        title: 'Reset Progress?',
        text: 'This will clear all your progress data.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, reset it!'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem('checkboxStates');
          location.reload();
        }
      });
    }
    document.getElementById("logoutBtn").addEventListener("click", function () {
    // Clear localStorage or specific login key
    localStorage.removeItem("isLoggedIn");

    // SweetAlert logout message
    Swal.fire({
      icon: 'success',
      title: 'Logged out!',
      text: 'You have been successfully logged out.',
      timer: 2000,
      showConfirmButton: false,
      willClose: () => {
        // Redirect to login page
        window.location.href = "index.html";
      }
    });
  });
  </script>
</body>

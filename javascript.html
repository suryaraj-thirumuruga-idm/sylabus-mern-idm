  <div class="container">
    <button class="btn btn-sm btn-outline-danger reset-btn" onclick="resetProgress()">‚ôªÔ∏è Reset Progress</button>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>JAVASCRIPT SYLLABUS <span class="text-primary">2025</span></h2>
      <div><button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode üåô</button></div>
    </div>

    <input class="form-control mb-3" type="text" placeholder="Search topic..." onkeyup="searchTopics(this.value)">

    <div class="progress-container">
      <label><strong>Progress:</strong></label>
      <div class="progress">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
      </div>
    </div>

    <div class="accordion mt-4" id="syllabusAccordion"></div>
  </div>

  <script>
    const syllabus = [
      { title: "1. JAVASCRIPT ‚Äì INTRODUCTION", topics: ["What is Javascript?", "Why Javascript", "Internal Javascript", "External Javascript", "Basic Syntax", "Hello World Program"] },
      { title: "2. JAVASCRIPT - BASICS", topics: ["USE STRICT Keyword", "Variables", "Let,Var,Const", "Difference between Let & Var"] },
      { title: "3. JAVASCRIPT - DATATYPES", topics: ["Number", "String", "Boolean", "Bigint", "NaN Null", "Type of()"] },
      { title: "4. THE BOM", topics: ["Alert ,Prompt, Confirm", "Print,Close,Open", "Type Casting", "Numeric Conversion", "String Conversion"] },
      { title: "5. STRING & MATH OBJECT", topics: ["String", "String Method", "String are Immutable", "Math Object", "Random Numbers"] },
      { title: "6. OPERATOR", topics: ["Arithmetic Operator", "Assignment Operator", "Comparison Operator", "Logical Operator", "Increment Operator", "Decrement Operator", "Bitwise Operator", "Ternary Operator", "OFFICE VERIFICATION - 30%"] },
      { title: "7. CONDITIONAL STATEMENT", topics: ["Syntax of all", "If Statement", "Else Statement", "Else if Statement", "Nesting if", "Switch Statement"] },
      { title: "8. ARRAY", topics: ["What is Array?", "Array Methods", "Add values in Array", "Deleting Values in Array", "Update Values in Array", "multidimensional Array", "Array & Const"] },
      { title: "9. OBJECTS", topics: ["What is Object", "Syntax of Objects", "Nesting Objects", "Array of Object"] },
      { title: "10. LOOPING STATEMENT", topics: ["For Loop", "Do While Loop", "Break Keyword", "Loop Over Array", "For-Of For-in", "ForEach, Map, Reduce", "OFFICE VERIFICATION - 60%"] },
      { title: "11. FUNCTION", topics: ["What is Function", "Function Syntax", "Local & Global Variable", "Arguments", "Return Keyword", "Callback Function", "Arrow Function", "Set intervals,Set timeout", "clear interval , clear timeout"] },
      { title: "12. THE DOM", topics: ["What is DOM", "Print \"HELLO WORLD!\"", "GetElementById()", "GetElementByClass()", "GetElementByTagName()", "Queryselector & Query selector all"] },
      { title: "13. CHANGING CONTENT", topics: ["InnerHTML,InnerTEXT ,Textcontent"] },
      { title: "14. CHANGING ATTRIBUTES", topics: ["GetAttributes(name)", "SetAttributes(name,value)", "classlist.add()", "classlist.remove()", "Creating Elements", "Append & Insert the elements"] },
      { title: "15. DOM NAVIGATION", topics: ["Parent Node", "Child Node", "Next Sibling", "Previous Sibling", "OFFICE VERIFICATION - 75%"] },
      { title: "16. JAVASCRIPT - OOPS", topics: ["Abstraction", "Constructor function", "Prototypes", "Inheritance", "Encapsulation", "Polymorphism"] },
      { title: "17. EXCEPTION HANDLING", topics: ["Try - Catch,Finally,Throw", "ASYNC - AWAIT"] },
      { title: "18. GENERAL METHODS", topics: ["Date Get, Set method", "Number Method"] },
      { title: "19. EVENT HANDLING", topics: ["Mouse", "Click, DBclick", "Mousedown, Mouseup", "Mousemove, Mouseover", "Mouseout", "Keyboard Events", "Keydown,keyup,keypress", "Form Events", "Submit,Reset,Change,Focus,Blur", "Document/Window Events", "Load,Unload,Resize,Scroll", "Clipboard Events", "Cut,Copy,Paste"] },
      { title: "20. JS PROJECTS", topics: ["CREATING COUNTDOWN", "FORM VALIDATION", "OFFICE VERIFICATION - 100%"] }
    ];

    const container = document.querySelector('#syllabusAccordion');
    const checkboxStates = JSON.parse(localStorage.getItem('checkboxStatesJS') || '{}');

    syllabus.forEach((item, index) => {
      const id = `item${index+1}`;
      const isFirst = index === 0 ? 'show' : '';
      const accordionItem = document.createElement('div');
      accordionItem.className = 'accordion-item';

      accordionItem.innerHTML = `
        <h2 class="accordion-header">
          <button class="accordion-button ${isFirst ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#${id}">
            ${item.title}
          </button>
        </h2>
        <div id="${id}" class="accordion-collapse collapse ${isFirst}" data-bs-parent="#syllabusAccordion">
          <div class="accordion-body">
            <ul class="list-group">
              ${item.topics.map((topic, tIndex) => {
                const key = `${index}-${tIndex}`;
                const checked = checkboxStates[key] ? 'checked' : '';
                return `<li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>${topic}</span>
                  <input class="form-check-input syllabus-check" data-key="${key}" type="checkbox" ${checked}>
                </li>`;
              }).join('')}
            </ul>
          </div>
        </div>
      `;
      container.appendChild(accordionItem);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('.syllabus-check');
      let checkedCount = 0;
      const states = {};
      checkboxes.forEach(chk => {
        if (chk.checked) checkedCount++;
        states[chk.dataset.key] = chk.checked;
      });
      localStorage.setItem('checkboxStatesJS', JSON.stringify(states));
      const percent = Math.round((checkedCount / checkboxes.length) * 100);
      const bar = document.getElementById('progressBar');
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }

    setTimeout(() => {
      document.querySelectorAll('.syllabus-check').forEach(chk => chk.addEventListener('change', updateProgress));
      updateProgress();
    }, 500);

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function showWarning() {
      Swal.fire({ icon: 'warning', title: 'Action Blocked!', text: 'This action is not allowed on this page.', confirmButtonText: 'OK' });
    }

    function disableInspect(e) {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
        showWarning();
        return false;
      }
    }

    function searchTopics(query) {
      document.querySelectorAll('.accordion-item').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(query.toLowerCase()) ? '' : 'none';
      });
    }

    function resetProgress() {
      Swal.fire({
        title: 'Reset Progress?',
        text: 'This will clear all your progress data.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, reset it!'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem('checkboxStatesJS');
          location.reload();
        }
      });
    }

    function resetProgress() {
      Swal.fire({
        title: 'Reset Progress?',
        text: 'This will clear all your progress data.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, reset it!'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem('checkboxStates');
          location.reload();
        }
      });
    }
    document.getElementById("logoutBtn").addEventListener("click", function () {
    // Clear localStorage or specific login key
    localStorage.removeItem("isLoggedIn");

    // SweetAlert logout message
    Swal.fire({
      icon: 'success',
      title: 'Logged out!',
      text: 'You have been successfully logged out.',
      timer: 2000,
      showConfirmButton: false,
      willClose: () => {
        // Redirect to login page
        window.location.href = "index.html";
      }
    });
  });
  </script>

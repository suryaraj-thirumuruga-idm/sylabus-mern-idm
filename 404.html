<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found - IDM TECHPARK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 4rem;
      color: #0d6efd;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .btn-home {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableInspect(event)" oncopy="showWarning()" onpaste="showWarning()">

  <lottie-player
    src="https://lottie.host/ce15a3bf-75b9-41f5-9225-0d15980d3103/8n9drPH2Xx.lottie"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px; margin: auto;"
    loop
    autoplay>
  </lottie-player>
<img src="" alt="">
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <a href="index.html" class="btn btn-primary btn-home">Go to Home</a>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function showWarning() {
      Swal.fire({ icon: 'warning', title: 'Action Blocked!', text: 'This action is not allowed.', confirmButtonText: 'OK' });
    }

    function disableInspect(e) {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
        showWarning();
        return false;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

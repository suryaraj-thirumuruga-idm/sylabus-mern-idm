  <div class="container">
 
    <button class="btn  btn-sm btn-outline-danger reset-btn" onclick="resetProgress()">‚ôªÔ∏è Reset Progress</button>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>HTML SYLLABUS <span class="text-primary">2025</span></h2>

    <!-- <div class="mb-3"><strong>Tutor Name:</strong> __________ &nbsp;&nbsp; <strong>Student Name:</strong> __________</div> -->

    <input class="form-control mb-3" type="text" placeholder="Search topic..." onkeyup="searchTopics(this.value)">

    <div class="progress-container">
      <label><strong>Progress:</strong></label>

    </div>

    <div class="accordion mt-4" id="syllabusAccordion"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    AOS.init();

    const syllabus = [
      { title: "1. HTML - INTRODUCTION", topics: ["What is web development", "Difference between web design & development", "Get start"] },
      { title: "2. FUNDAMENTALS", topics: ["Current version.HTML", "Usable editors", "Type of editors", "structure.doc"] },
      { title: "3. HELLO WORLD", topics: ["Structure of HTML", "Identical of MS-office", "Structure tags", "Block level Element", "Semantic Element", "Inline Element"] },
      { title: "4. HEAD TAGS", topics: ["Meta attributes", "Charset", "Viewport", "Page refresh", "Title tag", "Style tag", "Script tag", "Link tag", "Fav-icon"] },
      { title: "5. BODY TAG", topics: ["Body attributes", "Bgcolor", "Link", "Vlink", "Alink"] },
      { title: "6. BASIC TAGS", topics: ["H group", "Paragraph", "Center", "Bold,strong", "Italic,em.", "Underline , Mark", "Subscript,superscript", "Marquee", "Br,hr", "Pre serve", "Non- breaking", "Font-size , color", "Address, Division", "Span , bdo", "Progress"] },
      { title: "7. LIST", topics: ["Order list - start,type", "Unorder list", "Nested list", "Description list", "OFFICE VERIFICATION -50%"] },
      { title: "8. HYPERLINK", topics: ["Anchor tag", "href link", "href mailto", "href telephone", "href whatsapp", "href smsto"] },
      { title: "9. TABLE", topics: ["Tables", "Table head", "Table body", "Table row", "Table data", "Border", "Cell padding", "Cell spacing", "Width", "Align,valign", "Rowspan, column span"] },
      { title: "10. FORM", topics: ["Input tag & types", "Text, email, color", "Password, data/month/time", "Radio,checkbox", "File, accept,(img,mp4,pdf)", "Images,src", "Number,min,max", "Range", "Button,submit,reset", "Search", "Url", "File accept", "Form", "Placeholder", "Required", "width(img)", "Value", "For", "Id", "Selected"] },
      { title: "11. GRAPHIC ELEMENTS", topics: ["Horizontal Tag", "Size", "Width", "No shade", "Image tag: Src, Align, Border, Height, Width, Alt", "Figure Image", "figarCapture", "Video: Src, Loop, Muted, Autoplay, Controls", "Audio: Src, Controls, AutoPlay"] },
      { title: "12. EMBED TAG", topics: ["Youtube", "Map", "G-form"] },
      { title: "13. SYMBOLS", topics: ["Quotation", "Less than N-break", "At Trademark", "And", "Copyright", "Greater Than", "OFFICE VERIFICATION -100%"] }
    ];

    const container = document.querySelector('#syllabusAccordion');
    const checkboxStates = JSON.parse(localStorage.getItem('checkboxStates') || '{}');

    syllabus.forEach((item, index) => {
      const id = `item${index+1}`;
      const isFirst = index === 0 ? 'show' : '';
      const accordionItem = document.createElement('div');
      accordionItem.className = 'accordion-item';
      accordionItem.setAttribute('data-aos', 'fade-up');

      accordionItem.innerHTML = `
        <h2 class="accordion-header">
          <button class="accordion-button ${isFirst ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#${id}">
            ${item.title}
          </button>
        </h2>
        <div id="${id}" class="accordion-collapse collapse ${isFirst}" data-bs-parent="#syllabusAccordion">
          <div class="accordion-body">
            <ul class="list-group">
              ${item.topics.map((topic, tIndex) => {
                const key = `${index}-${tIndex}`;
                const checked = checkboxStates[key] ? 'checked' : '';
                return `<li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>${topic}</span>
                  <input class="form-check-input syllabus-check" data-key="${key}" type="checkbox" ${checked}>
                </li>`;
              }).join('')}
            </ul>
          </div>
        </div>
      `;
      container.appendChild(accordionItem);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('.syllabus-check');
      let checkedCount = 0;
      const states = {};
      checkboxes.forEach(chk => {
        if (chk.checked) checkedCount++;
        states[chk.dataset.key] = chk.checked;
      });
      localStorage.setItem('checkboxStates', JSON.stringify(states));
      const percent = Math.round((checkedCount / checkboxes.length) * 100);
      const bar = document.getElementById('progressBar');
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }

    setTimeout(() => {
      const allCheckboxes = document.querySelectorAll('.syllabus-check');
      allCheckboxes.forEach(chk => chk.addEventListener('change', updateProgress));
      updateProgress();
    }, 500);

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function showWarning() {
      Swal.fire({
        icon: 'warning',
        title: 'Action Blocked!',
        text: 'This action is not allowed on this page.',
        confirmButtonText: 'OK'
      });
    }

    function disableInspect(e) {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
        showWarning();
        return false;
      }
    }

    function searchTopics(query) {
      const cards = document.querySelectorAll('.accordion-item');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
      });
    }

    function resetProgress() {
      Swal.fire({
        title: 'Reset Progress?',
        text: 'This will clear all your progress data.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, reset it!'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem('checkboxStates');
          location.reload();
        }
      });
    }
    document.getElementById("logoutBtn").addEventListener("click", function () {
    // Clear localStorage or specific login key
    localStorage.removeItem("isLoggedIn");

    // SweetAlert logout message
    Swal.fire({
      icon: 'success',
      title: 'Logged out!',
      text: 'You have been successfully logged out.',
      timer: 2000,
      showConfirmButton: false,
      willClose: () => {
        // Redirect to login page
        window.location.href = "index.html";
      }
    });
  });

   
  </script>
